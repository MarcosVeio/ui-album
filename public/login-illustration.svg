<svg
  width="100%"
  height="100%"
  viewBox="0 0 600 400"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <rect width="600" height="400" fill="#F0F4F8" />

  <!-- Nuvens de fundo -->
  <g opacity="0.6">
    <ellipse cx="480" cy="120" rx="60" ry="30" fill="#D0E8FF" />
    <ellipse cx="450" cy="110" rx="50" ry="25" fill="#B0D8FF" />
    <ellipse cx="500" cy="130" rx="40" ry="20" fill="#B0D8FF" />

    <ellipse cx="120" cy="70" rx="50" ry="20" fill="#D0E8FF" />
    <ellipse cx="100" cy="65" rx="40" ry="18" fill="#B0D8FF" />

    <ellipse cx="550" cy="300" rx="60" ry="25" fill="#D0E8FF" />
    <ellipse cx="530" cy="295" rx="45" ry="20" fill="#B0D8FF" />
  </g>

  <!-- Fotos simuladas no fundo -->
  <rect x="80" y="220" width="50" height="40" rx="4" fill="#DBEAFE" opacity="0.5" transform="rotate(-8 80 220)" />
  <rect x="500" y="60" width="60" height="45" rx="4" fill="#BFDBFE" opacity="0.4" transform="rotate(5 500 60)" />
  <rect x="100" y="320" width="40" height="30" rx="4" fill="#C7D2FE" opacity="0.5" transform="rotate(3 100 320)" />
  <rect x="450" y="270" width="50" height="35" rx="4" fill="#E0E7FF" opacity="0.5" transform="rotate(-4 450 270)" />

  <!-- Sombra do container -->
  <filter id="shadow">
    <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
  </filter>

  <!-- Container do álbum com sombra -->
  <g filter="url(#shadow)">
    <rect
      x="150"
      y="80"
      width="300"
      height="240"
      rx="20"
      fill="#FFFFFF"
      stroke="#D1D5DB"
      stroke-width="2"
    />
  </g>

  <!-- Título estilizado -->
  <text x="235" y="110" font-family="'Helvetica', sans-serif" font-size="20" fill="#3B82F6">
    Álbum Online
  </text>

  <!-- Álbum com capa em espiral -->
  <rect x="180" y="130" width="240" height="160" rx="10" fill="#E0F2FE" stroke="#93C5FD" stroke-width="2" />
  <!-- Espiral -->
 <g stroke="#5b79ffff" stroke-width="2">
    <line x1="182" y1="140" x2="182" y2="155" />
    <line x1="182" y1="160" x2="182" y2="175" />
    <line x1="182" y1="180" x2="182" y2="195" />
    <line x1="182" y1="200" x2="182" y2="215" />
    <line x1="182" y1="220" x2="182" y2="235" />
    <line x1="182" y1="240" x2="182" y2="255" />
    <line x1="182" y1="260" x2="182" y2="275" />
  </g>

  <!-- Página esquerda -->
  <rect x="190" y="140" width="100" height="140" rx="6" fill="white" stroke="#93C5FD" stroke-width="1.5" />
  <!-- Foto com cantoneiras -->
  <rect x="200" y="150" width="80" height="60" rx="4" fill="#DBEAFE" />
  <circle cx="210" cy="160" r="4" fill="#60A5FA" />
  <path d="M202 180 L220 165 L250 185" stroke="#3B82F6" stroke-width="2" fill="none" />
  <path d="M200 150 h10 v10" stroke="#93C5FD" stroke-width="2"/>
  <path d="M280 150 h-10 v10" stroke="#93C5FD" stroke-width="2"/>
  <path d="M200 210 h10 v-10" stroke="#93C5FD" stroke-width="2"/>
  <path d="M280 210 h-10 v-10" stroke="#93C5FD" stroke-width="2"/>

  <!-- Página direita -->
  <rect x="310" y="140" width="100" height="140" rx="6" fill="white" stroke="#93C5FD" stroke-width="1.5" />
  <rect x="320" y="150" width="80" height="40" rx="3" fill="#C7D2FE" />
  <rect x="325" y="195" width="70" height="35" rx="3" fill="#E0E7FF" />
  <path d="M320 150 h10 v10" stroke="#6366F1" stroke-width="2"/>
  <path d="M400 150 h-10 v10" stroke="#6366F1" stroke-width="2"/>
  <path d="M320 190 h10 v-10" stroke="#6366F1" stroke-width="2"/>
  <path d="M400 190 h-10 v-10" stroke="#6366F1" stroke-width="2"/>
</svg>
